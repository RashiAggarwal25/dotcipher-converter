<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Cipher Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    #output {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .char-box {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: black;
    }
    .dot {
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Dot Cipher Converter</h1>
  <input type="text" id="textInput" placeholder="Enter text (A-Z only)" maxlength="100">
  <button onclick="convertToDotCipher()">Convert</button>
  <div id="output"></div>

  <script>
    const dotPositions = {
      1: [-10, -10],       // top-left
      2: [35, -10],        // top-center
      3: [80, -10],        // top-right
      4: [-10, 28],        // mid-left top
      5: [80, 28],         // mid-right top
      6: [-10, 40],        // mid-left center
      7: [80, 40],         // mid-right center
      8: [-10, 52],        // mid-left bottom
      9: [80, 52],         // mid-right bottom
      10: [-10, 80],       // bottom-left
      11: [35, 80],        // bottom-center
      12: [80, 80]         // bottom-right
    };

    const cipherMap = {
      A: [1, 3], B: [1], C: [1, 5], D: [1, 5, 9], E: [5, 7, 9],
      F: [5, 7], G: [7], H: [1, 3, 5, 9], I: [2], J: [2, 4, 8],
      K: [1, 4, 6, 7], L: [1, 6, 7], M: [10, 11, 12], N: [3, 9], O: [],
      P: [1], Q: [11], R: [4, 6, 8], S: [1, 9], T: [1, 3, 5],
      U: [4, 6, 8], V: [6, 8], W: [10, 11, 12], X: [1, 3, 9], Y: [1, 3, 5, 9],
      Z: [12]
    };

    function convertToDotCipher() {
      const input = document.getElementById("textInput").value.toUpperCase();
      const output = document.getElementById("output");
      output.innerHTML = "";

      for (const char of input) {
        if (!cipherMap[char]) continue;
        const box = document.createElement("div");
        box.className = "char-box";

        for (const pos of cipherMap[char]) {
          const dot = document.createElement("div");
          dot.className = "dot";
          const [left, top] = dotPositions[pos];
          dot.style.left = `${left}px`;
          dot.style.top = `${top}px`;
          box.appendChild(dot);
        }

        output.appendChild(box);
      }
    }
  </script>
</body>
</html>
